name: Node.js unit tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install server deps
        working-directory: server
        run: npm ci
      - name: Run unit tests
        working-directory: server
        run: npm run test:unit

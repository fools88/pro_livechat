# /pro_livechat/docker-compose.yml

version: '3.8'

services:
  # 1. PC Mini untuk Database PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: prochat-db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: prochatadmin
      POSTGRES_PASSWORD: REPLACE_ME_DB_PASSWORD
      POSTGRES_DB: prochat_db
    volumes:
      - postgres-data:/var/lib/postgresql/data

  # 2. PC Mini untuk Cache Redis
  redis:
    image: redis:7-alpine
    container_name: prochat-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  # 3. PC Mini untuk S3 Gratis (MinIO)
  # (PASTIKAN INI SEJAJAR DENGAN 'db:' DAN 'redis:')
  minio:
    image: minio/minio
    container_name: prochat-minio
    restart: always
    ports:
      - "9000:9000"  # Port API
      - "9001:9001"  # Port Console (Dashboard)
    environment:
      MINIO_ROOT_USER: REPLACE_ME_MINIO_USER
      MINIO_ROOT_PASSWORD: REPLACE_ME_MINIO_PASSWORD
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data

# --- HANYA ADA SATU BLOK 'volumes:' DI SINI ---
volumes:
  postgres-data:
  redis-data:
  minio-data:


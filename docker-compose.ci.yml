version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: prochat-db-ci
    environment:
      POSTGRES_USER: prochatadmin
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: prochatadmin
    ports:
      - "5432:5432"
    volumes:
      - postgres-data-ci:/var/lib/postgresql/data
      - ./server/ci/ci-initdb.sh:/docker-entrypoint-initdb.d/ci-initdb.sh:ro
      - ./server/ci/out:/ci-out:rw
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U prochatadmin -d prochatadmin -h localhost -p 5432"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: prochat-redis-ci
    ports:
      - "6379:6379"
    volumes:
      - redis-data-ci:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    container_name: prochat-minio-ci
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "${MINIO_ROOT_USER}"
      MINIO_ROOT_PASSWORD: "${MINIO_ROOT_PASSWORD}"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data-ci:/data
    healthcheck:
      # Check readiness via HTTP health endpoint; increase retries/start_period
      test: ["CMD-SHELL", "(wget -qO- http://127.0.0.1:9000/minio/health/ready || curl -fsS http://127.0.0.1:9000/minio/health/ready) >/dev/null 2>&1 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 60
      start_period: 10s

volumes:
  postgres-data-ci:
  redis-data-ci:
  minio-data-ci:


